  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-static-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Film-Review.com</a>

        <button

          type="button"

          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>

              <a href="contato.html" class="nav-link">Contato</a>
            </li>
          </ul>
        </div>
      </div>

    <section id="form-contato">
      <div class="container my-3" style="max-width: 80%">
        <h1 class="display-4 mb-4">Dúvidas? Sugestões? Entre em contato</h1>
        <form>
          <div class="form-group">
            <label for="nome">Nome: </label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="nome"
              placeholder="Informe seu nome"
            />
            <div class="invalid-feedback">Erro!</div>
          </div>

          <div class="form-group">
            <label for="email">E-Mail:</label>
            <input
              type="email"
              class="form-control form-control-sm"
              id="email"
              placeholder="exemplo@email.com"
            />
            <div class="invalid-feedback">Erro!</div>
          </div>

          <div class="form-group">
            <label for="assunto">Assunto:</label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="assunto"
              placeholder="Motivo do Contato"
            />
            <div class="invalid-feedback">Erro!</div>
          </div>

          <div class="form-group">
            <label for="msg">Mensagem:</label>
            <textarea
              name="message"
              id="msg"
              class="form-control form-control-sm"
              cols="30"
              rows="10"
              placeholder="Digite aqui a sua mensagem"
            ></textarea>

            <div class="invalid-feedback">Erro!</div>
          </div>

          <button
            class="btn btn-primary btn-lg btn-block"
            type="button"
            id="botao-form-contato"
          >
            Entrar em contato
          </button>
        </form>
      </div>
    </section>

    <footer>
