<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/all.css" rel="stylesheet" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Film-Review</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-static-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Film-Review.com</a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#menu"
          aria-controls="menu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="menu" class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a href="sobre.html" class="nav-link">Sobre</a>
            </li>
            <li class="nav-item active">
              <a href="contato.html" class="nav-link">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="form-contato">

      <div class="container mt-3" style="max-width: 80%;">
        <h1 class="display-4 mb-4bootstrap/index.html">Dúvidas? Sugestões? Entre em contato</h1>
        <form>
  
          <div class="form-group">
            <label for="nome">Nome: </label>
            <textarea class="form-control" id="nome" rows="1" ></textarea>
          </div>
          
          <div class="form-group">
            <label for="email">E-Mail:</label>
            <input type="email" class="form-control" id="email"  placeholder="exemplo@email.com">
          </div>
         
          <div class="form-group">
            <label for="assunto">Assunto:</label>
            <textarea class="form-control" id="assunto" rows="3" ></textarea>
          </div>

          <div class="form-group">
            <label for="msg">Mensagem:</label>
            <textarea class="form-control" id="msg" rows="5" ></textarea>
          </div>

          <div class="form-group text-center">
            <button class = "btn btn-outline-success" type="submit">Enviar</button>
          </div>

        </form>
      </div>
    </section>
    
    <footer>
      <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
