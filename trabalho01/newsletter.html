    <section id="form-inscricao">
      <div class="container mt-3" style="max-width: 80%">
        <h1 class="display-4 mb-4">Assine nossa Newsletter</h1>
        <form action="" class = "mb-3">
          <div class="form-group">
            <label for="nome">Nome Completo: </label>
            <textarea class="form-control" id="nome" rows=1></textarea>
          </div>

          <div class="form-group">
            <label for="email">E-Mail:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name = "radio-input"
              placeholder="exemplo@email.com"
            />
          </div>
          <label>GÃªnero:</label>
          <div class="form-check form-check-inline">
            <input
            class="form-check-input"
            type="radio"
            value="masc"
            name = "radio-input"
            id="genero-m"
            checked
            />
            <label class="form-check-label" for="genero-m"> Masculino </label>
          </div>

          <div class="form-check form-check-inline">
            <input
            class="form-check-input"
            type="radio"
            value="fem"
            name = "radio-input"
            id="genero-f"
            />
            <label class="form-check-label" for="genero-f"> Feminino </label>
          </div>

          <div class="form-check form-check-inline">
            <input
            class="form-check-input"
            type="radio"
            value="outro"
            name = "radio-input"
            id="genero-x"
            />
            <label class="form-check-label" for="genero-x"> Outro </label>
          </div>
          <br>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="perm-1" id="permissao-1">
            <label class="form-check-label" for="flexCheckDefault">
              Desejo receber ofertas de lojas parceiras do site em meu e-mail fornecido acima.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="perm-2" id="permissao-2" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Desejo receber a newsletter quinzenal do site em meu e-mail.
            </label>
          </div>
          <br>
            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Cadastrar">
        </form>
      </div>
    </section>
