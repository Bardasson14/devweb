{% extends 'base.html' %}
{% load static %}

{% block content %}

<section id="form-inscricao">
  <div class="container my-2" style="max-width: 80%">
    <h1 class="display-4 mb-4">Assine nossa Newsletter</h1>

    <form action="">
      <fieldset id="dados-pessoais" class="form-group">
        <legend><strong>Dados Pessoais</strong></legend>

        <div class="form-group">
          <label for="nome">Nome:</label>
          <input
            type="text"
            name="nome"
            id="nome"
            class="form-control form-control-sm"
            placeholder="Informe seu nome"
          />
          <div class="invalid-feedback">Preencha este campo.</div>
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control form-control-sm"
            placeholder="email@examplo.com"
          />
          <div class="invalid-feedback">Preencha este campo.</div>
        </div>

        <label>Gênero: </label>

        <div class="form-group">
          <div class="custom-control custom-radio custom-control-inline">
            <input
              type="radio"
              id="genero-m"
              name="genero"
              class="custom-control-input"
            />
            <label class="custom-control-label" for="genero-m">Masculino</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input
              type="radio"
              id="genero-f"
              name="genero"
              class="custom-control-input"
            />
            <label class="custom-control-label" for="genero-f">Feminino</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input
              type="radio"
              id="genero-x"
              name="genero"
              class="custom-control-input"
            />
            <label class="custom-control-label" for="genero-x">Outro</label>
          </div>
        </div>
      </fieldset>

      <label>Frequência da Newsletter:</label>

      <div class="form-group">
        <select
          class="form-control form-control-sm"
          id="frequencia-newsletter"
          aria-label="Frequência da Newsletter"
        >
          <option value="" selected>-- Selecione uma opção: --</option>
          <option value="3">A cada 3 dias</option>
          <option value="7">Semanalmente</option>
          <option value="15">Quinzenalmente</option>
          <option value="30">Mensalmente</option>
        </select>
        <div class="invalid-feedback">Opção inválida</div>
      </div>

      <fieldset id="termos-condicoes" class="form-group mt-4">
        <legend>
          <strong>Termos e Condições</strong>
        </legend>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="perm-1"
            id="permissao-1"
          />
          <label class="form-check-label" for="check-termos">
            Desejo receber ofertas de lojas parceiras do site em meu e-mail
            fornecido acima <strong>(opcional)</strong>
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="perm-2"
            id="permissao-2"
            checked
          />
          <label class="form-check-label" for="check-termos">
            Aceito os Termos e Condições do site
            <strong>(obrigatório)</strong>
          </label>
          <div class="invalid-feedback" id="termos-feedback">
            Preencha este campo.
          </div>
        </div>
      </fieldset>

      <button
        type="button"
        id="botao-form-newsletter"
        class="btn btn-primary btn-block"
      >
        Cadastrar
      </button>
    </form>
  </div>
</section>

{% endblock content %}
