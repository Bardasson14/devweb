<h5 class="mb-3">Lista de Produtos</h5>
    <table class='table table-striped table-sm table-bordered'>
        <thead>
            <tr class = "d-flex text-center">
                <th class='col-3'>Categoria</th>
                <th class='col-3 '>Nome</th>
                <th class='col-2'>Quantidade</th>
                <th class='col-2'>Preço</th>
                <th class='col-2'>Operação</th>
            </tr>
        </thead>
        
    <tbody>
        {% for produto in produtos %}
            <tr class = "d-flex text-center">

                <td class="col-3">
                    {{ produto.categoria }}
                </td>

                <td class="col-3">
                    {{ produto.nome }}
                </td>

                <td class="col-2">
                    {{ produto.qtd}}
                </td>
                
                <td class="col-2">
                    R$ {{ produto.preco }}
                </td>

                <td class="col-2">
                    <button type="click" class="btn btn-danger font-weight-bold remover" id={{produto.id}}>
                        Remover
                    </button>
                </td>
            </tr>
        {% endfor %}
    </tbody>

</table>
