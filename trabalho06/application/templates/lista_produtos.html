<h5 class="mb-3">Lista de Produtos</h5>
    <table class='table table-striped table-sm table-bordered'>
        <thead>
            <tr class = "d-flex text-center">
                <th class='col-3'>Categoria</th>
                <th class='col-3 '>Nome</th>
                <th class='col-2'>Quantidade</th>
                <th class='col-2'>Preço</th>
                <th class='col-2'>Operação</th>
            </tr>
        </thead>
        
    <tbody>
        {% for produto in produtos %}
            <tr class = "d-flex text-center">

                <td id="p_id" class="d-none">
                    {{ produto.id }}
                </td>

                <td class="col-3">
                    {{ produto.categoria }}
                </td>

                <td class="col-3">
                    {{ produto.nome }}
                </td>

                <td class="col-2">
                    <input type="number" class = "input_qtd" name="qtd" id="qtd_{{produto.id}}" value="{{produto.qtd}}" min="0" style="width: 100%;">
                    
                </td>
                
                <td class="col-2">
                    R$ {{ produto.preco }}
                </td>

                <td class="col-2">
                    <button type="click" class="btn btn-danger font-weight-bold remover text-center">
                        X
                    </button>
                </td>

            </tr>
        {% endfor %}

            <tr class="d-flex text-center">
                <td class="col-8 font-weight-bold">
                    Total: 
                </td>
                <td class="col-4 font-weight-bold">
                    R$ {{total}}
                </td>
            </tr>
    </tbody>

</table>
