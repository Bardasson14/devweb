<form id="form-cadastro" method="POST" class="mt-4">
    <div class="form-group">
        <label for="id_categoria">Selecione a Categoria do Produto: </label>
        <select name="categoria" id="id_categoria">
            {% for c in categorias %}
                <option value="{{c.id}}">{{c.nome}}</option>    
            {% endfor %}
        </select>
    </div>
            
    <div class="form-group">
        <label for="id_nome">Nome:</label>
        <input type="text" class="form-control" id="id_nome" name="nome" placeholder="Digite aqui o nome do produto">
    </div>
    
    <div class="form-group">
        <label for="id_qtd">Quantidade:</label>
        <input type="number" class="form-control" id="id_qtd" name="qtd" placeholder="Unidades em estoque">
    </div>
    
    <div class="form-group">
        <label for="id_preco">Preço:</label>
        <input type="number" class="form-control" id="id_preco" name="preco" placeholder="Preço de cada unidade">
    </div>

    {% csrf_token %}
    
    <button id="botao" type="submit" class="btn btn-primary">Cadastrar</button>

</form>
