<form action="/registra_produto" method="POST" class="mt-4" enctype="multipart/form-data">
    <div class="form-group">
        <label for="categoria">Selecione a Categoria do Produto: </label>
        <select name="categoria" id="categoria">
            {% for c in categorias %}
                <option value="{{c.id}}">{{c.nome}}</option>    
            {% endfor %}
        </select>
    </div>
            
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="nome" class="form-control" id="nome" placeholder="Digite aqui o nome do produto">
    </div>
    
    <div class="form-group">
        <label for="qtd">Quantidade:</label>
        <input type="number" class="form-control" id="qtd" placeholder="Unidades em estoque">
    </div>
    
    <div class="form-group">
        <label for="preco">Preço:</label>
        <input type="number" class="form-control" id="preco" placeholder="Preço de cada unidade">
    </div>

    {% csrf_token %}
    
    <button type="submit" class="btn btn-primary">Cadastrar</button>

</form>
